<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <title>Screen Master</title>
</head>

<body class="m-0 font-['Poppins'] bg-[#f9f9f9]">
    <header class="bg-[#090909] flex py-[1rem] px-[2rem] items-center justify-between">
        <div class="flex gap-[1rem] items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#f3f3f3" class="bi bi-aspect-ratio" viewBox="0 0 16 16">
                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                <path d="M2 4.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H3v2.5a.5.5 0 0 1-1 0v-3zm12 7a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H13V8.5a.5.5 0 0 1 1 0v3z"/>
            </svg>
            <h1 id="title" class="text-2xl font-[300] text-[#f3f3f3]">Screen Master</h1>
        </div>
        <div><p id="subtitle" class="text-base font-[300] text-[#f3f3f3] md:hidden">A screen size comparison tool</p></div>
    </header>

    <div id="mainContainer" class="pt-[2rem] pb-[4rem] px-[12vw] flex justify-between border-b md:block">
        <div id="data1" class="block justify-center self-end">
            <div id="form1" class="grid justify-center m-[1rem] gap-[0.5rem] md:flex md:gap-[2rem] md:text-sm">
                <div>
                    <label>Aspect Ratio: </label>
                    <select id="ratio1" title="Aspect Ratio">
                        <option value="4:3">4:3</option>
                        <option value="16:9" selected>16:9 (Widescreen)</option>
                        <option value="16:10">16:10</option>
                        <option value="21:9">21:9 (Ultra-widescreen)</option>
                        <option value="32:9">32:9</option>
                        <option value="9:16">9:16</option>
                        <option value="9:18">9:18</option>
                        <option value="9:19">9:19</option>
                        <option value="9:19.5">9:19.5</option>
                        <option value="9:20">9:20</option>
                    </select>
                </div>
                <label for="inches1">Inches: <input id="inches1" class="w-[4rem]" name="inches1" value="19.5" type="text" /></label>
            </div>
            
            <div id="screen-1" class="border-[3px] border-[#090909] rounded bg-gradient-to-r from-[#444444] to-[#999999] relative justify-self-center transition-[height, width] duration-[1s] md:mb-[4rem] md:left-[50%] md:translate-x-[-50%]">
                <div id="bar1" class="bg-[#090909] h-[1.5rem] w-[2.5rem] justify-self-center absolute top-[100%] left-[50%] translate-x-[-50%] md:h-[0.75rem] md:w-[1.5rem] md:justify-self-center md:absolute md:top-[100%] md:left-[50%] md:translate-x-[-50%]"></div>
                <div id="foot1" class="bg-[#090909] h-[0.5rem] w-[5rem] justify-self-center absolute top-[calc(100%+1rem)] left-[50%] translate-x-[-50%] rounded md:height-[0.25rem] md:width-[4rem] md:justify-self-center md:absolute md:top-[calc(100%+0.6rem)] md:left-[50%] md:translate-x-[-50%]"></div>
            </div>
        </div>
    
        <div id="data2" class="block justify-center self-end">
            <div id="form2" class="grid justify-center m-[1rem] gap-[0.5rem] md:flex md:gap-[2rem] md:text-sm">
                <div>
                    <label>Aspect Ratio: </label>
                    <select id="ratio2" title="Aspect Ratio">
                        <option value="4:3">4:3</option>
                        <option value="16:9" selected>16:9 (Widescreen)</option>
                        <option value="16:10">16:10</option>
                        <option value="21:9">21:9 (Ultra-widescreen)</option>
                        <option value="32:9">32:9</option>
                        <option value="9:16">9:16</option>
                        <option value="9:18">9:18</option>
                        <option value="9:19">9:19</option>
                        <option value="9:19.5">9:19.5</option>
                        <option value="9:20">9:20</option>
                    </select>
                </div>
                <label for="inches2">Inches: <input id="inches2" class="w-[4rem]" name="inches2" value="19.5" type="text"></input></label>
            </div>
            
            <div id="screen-2" class="border-[3px] border-[#090909] rounded bg-gradient-to-r from-[#444444] to-[#999999] relative justify-self-center transition-[height, width] duration-[1s] md:left-[50%] md:translate-x-[-50%]">
                <div id="bar2" class="bg-[#090909] h-[1.5rem] w-[2.5rem] justify-self-center absolute top-[100%] left-[50%] translate-x-[-50%] md:h-[0.75rem] md:w-[1.5rem] md:justify-self-center md:absolute md:top-[100%] md:left-[50%] md:translate-x-[-50%]"></div>
                <div id="foot2" class="bg-[#090909] h-[0.5rem] w-[5rem] justify-self-center absolute top-[calc(100%+1rem)] left-[50%] translate-x-[-50%] rounded md:height-[0.25rem] md:width-[4rem] md:justify-self-center md:absolute md:top-[calc(100%+0.6rem)] md:left-[50%] md:translate-x-[-50%]"></div>
            </div>
        </div>   
    </div>

    <div id="comparison" class="flex justify-between items-center py-[2rem] px-[12vw] border-b md:py-[2rem] md:block">
        <div id="display-info-1" class="md:mb-[2rem] md:text-sm">
            <h3><strong>Display 1</strong></h3>
            <p id="width-info-1"></p>
            <p id="height-info-1"></p>
            <p id="area-info-1"></p>
            <p id="bigger-1"></p>
        </div>
        
        <div id="screen-3" class="bg-[#6cc1e3] flex items-end transition-[height, width] duration-[1s] md:ml-[50%] md:translate-x-[-50%]">
            <div id="screen-4" class="bg-[#4995be] transition-[height, width, opacity] duration-[1s]"></div>
        </div>
        
        <div id="display-info-2" class="text-right md:mt-[2rem] md:text-sm">
            <h3><strong>Display 2</strong></h3>
            <p id="width-info-2"></p>
            <p id="height-info-2"></p>
            <p id="area-info-2"></p>
            <p id="bigger-2"></p>
        </div>
    </div>
    <footer class="p-[1rem] bg-[#f9f9f9] flex justify-center items-center gap-[0.25rem] text-[0.75rem] border-b">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <a class="text-[#090909]" href="https://github.com/bernard-rodrigues/screenmaster" target="_blank">Find me on Github</a>
    </footer>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
